<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${userInfo.lastName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        a{
            text-decoration: none;
            color: inherit;
        }
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        h2 {
            color: #007bff;
        }

        .post-card {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- User Info Card -->
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">User Info</h2>
            <p><strong>First Name:</strong> <span th:text="${userInfo.firstName}"></span></p>
            <p><strong>Middle Name:</strong> <span th:text="${userInfo.middleName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${userInfo.lastName}"></span></p>
            <p><strong>Mobile:</strong> <span th:text="${userInfo.mobile}"></span></p>
            <p><strong>Email:</strong> <span th:text="${userInfo.email}"></span></p>
            <p><strong>Intro:</strong> <span th:text="${userInfo.intro}"></span></p>
            <p><strong>Profile:</strong> <span th:text="${userInfo.profile}"></span></p>
        </div>

        <th:block th:if="${user != null}">
            <th:block th:if="${user.id == userInfo.id}">
                <div class="card-footer">
                    <a class="btn btn-primary" th:href="@{'/user/update/'+${userInfo.id}}">Update info</a>
                </div>
            </th:block>
        </th:block>
    </div>

    <!-- User Posts -->
    <h2>User Posts</h2>
    <div th:if="${posts.size() > 0}">
        <div class="row">
            <th:block th:each="post : ${posts}">
                <a th:href="@{'/post/'+${post.id}}" class="col-md-6">
                    <div class="card post-card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}"></h5>
                            <p class="card-text" th:text="${post.summary}"></p>
                        </div>
                    </div>
                </a>
            </th:block>
        </div>
    </div>
    <div th:if="${posts.size() == 0}">
        <p>No posts available.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
